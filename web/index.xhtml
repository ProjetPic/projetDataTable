<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Projet DataTable </title>
    </h:head>
    
    <h:body>
        
        <h2> --------------------------------- </h2>
        
        <h:form>
            <h:panelGrid columns="3" id="RegisterGroupPanel">
            
                <f:event listener="#{etudiantBean.validateForm}" type="postValidate" />
                
                <h:outputLabel value="Nom    :"/>
                <h:inputText id="nom" value="#{etudiantBean.p.nom}" required="true" requiredMessage="nom est obligatoire"/>
                <h:message for="nom" style="color: red;" />

                <h:outputLabel value="Prenom :"/>
                <h:inputText id="prenom" value="#{etudiantBean.p.prenom}" required="true" requiredMessage="prenom est obligatoire"/>
                <h:message for="prenom" style="color: red;"/>

                <h:outputLabel value="Note    :"/>
                <h:inputText id="note" value="#{etudiantBean.p.note}" required="true" requiredMessage="note obligatoire"/>
                <h:message for="note" style="color:red;"/>

                <h:commandButton value=" >> Ajouter " action="#{etudiantBean.addEtudiant()}"/>
            </h:panelGrid>
        </h:form>
        
    <h2> --------------------------------- </h2>
        <h:form>
            <h:dataTable var="et" value="#{etudiantBean.list()}">

                <f:facet name="caption"> Listes des etudiants </f:facet>

                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    <h:outputText value="#{et.nom}" rendered="#{not et.editable}"/>
                    <h:inputText id="nom" value="#{et.nom}" size="10" rendered="#{et.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Prenom</f:facet>
                    <h:outputText value="#{et.prenom}" rendered="#{not et.editable}"/>
                    <h:inputText id="prenom" value="#{et.prenom}" size="10" rendered="#{et.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Age</f:facet>
                    <h:outputText value="#{et.note}" rendered="#{not et.editable}"/>
                    <h:inputText value="#{et.note}" size="6" rendered="#{et.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value=" Edit " action="#{etudiantBean.edittext(et)}" rendered="#{not et.editable}"/>
                    <h:commandButton value=" Save " action="#{etudiantBean.save(et)}" rendered="#{et.editable}"/>
                    <h:commandButton value="Delete" action="#{etudiantBean.delete(et)}" />
                </h:column>


            </h:dataTable>        
          </h:form>
        
        
    </h:body>
</html>
